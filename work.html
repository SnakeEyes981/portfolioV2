<!DOCTYPE html>
<html lang="en" id="darkMode" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Yaseen</title>
    <script src="https://kit.fontawesome.com/db20664aa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/output.css">
</head>
<body>
    <div class="flex flex-col justify-evenly min-h-screen max-h-screen overflow-hidden bg-white text-black dark:bg-black dark:text-white transition">
        <div class="flex justify-center items-center">
            <button id="darkSwitch" class="block bg-black rounded-full p-2 w-12 h-12 xl:h-12 xl:w-12 dark:bg-white"><i class="text-2xl text-white fa-solid fa-moon"></i></button>
        </div>
        <div id="contentBox" class="grid grid-cols-12 min-h-[70vh] max-h-[70vh] px-4 sm:px-8 overflow-auto">
            <div id="page4" class="col-span-12 grid grid-cols-12 content-center text-center gap-8 text-7xl">
                <div class="col-start-4 col-span-2 group">
                    <div class="box border border-black border-4 p-12 rounded-lg group-hover:bg-black dark:group-hover:bg-white dark:border-white transition duration-300 group-hover:scale-90">
                        <i class="fa-brands fa-twitter group-hover:text-white dark:group-hover:text-black transition duration-300"></i>
                    </div>
                </div>
                <div class="col-start-6 col-span-2 group">
                    <div class="box border border-black border-4 p-12 rounded-lg group-hover:bg-black dark:group-hover:bg-white dark:border-white transition duration-300 group-hover:scale-90">
                        <i class="fa-brands fa-github group-hover:text-white dark:group-hover:text-black transition duration-300"></i>
                    </div>
                </div>
                <div class="col-start-8 col-span-2 group">
                    <div class="box border border-black border-4 p-12 rounded-lg group-hover:bg-black dark:group-hover:bg-white dark:border-white transition duration-300 group-hover:scale-90">
                        <i class="fa-brands fa-gitlab group-hover:text-white dark:group-hover:text-black transition duration-300"></i>
                    </div>
                </div>
                <div class="col-start-4 col-span-2 group">
                    <div class="box border border-black border-4 p-12 rounded-lg group-hover:bg-black dark:group-hover:bg-white dark:border-white transition duration-300 group-hover:scale-90">
                        <i class="fa-brands fa-behance group-hover:text-white dark:group-hover:text-black transition duration-300"></i>
                    </div>
                </div>
                <div class="col-start-6 col-span-2 group">
                    <div class="box border border-black border-4 p-12 rounded-lg group-hover:bg-black dark:group-hover:bg-white dark:border-white transition duration-300 group-hover:scale-90">
                        <i class="fa-brands fa-meta group-hover:text-white dark:group-hover:text-black transition duration-300"></i>
                    </div>
                </div>
                <div class="col-start-8 col-span-2 group">
                    <div class="box border border-black border-4 p-12 rounded-lg group-hover:bg-black dark:group-hover:bg-white dark:border-white transition duration-300 group-hover:scale-90">
                        <i class="fa-brands fa-google group-hover:text-white dark:group-hover:text-black transition duration-300"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <div id="btnShadow" class="group border-transparent bg-black rounded-b-full rounded-e-full dark:bg-amber-400 transition-colors">
                <button id="renderSwitch" class="group-hover:-translate-x-2 group-hover:-translate-y-2 custom-btn bg-white dark:bg-black">who am i?</button>
            </div>
        </div>
    </div>
</body>
</html>
